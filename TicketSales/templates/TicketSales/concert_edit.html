<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ویرایش کنسرت</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">  <!-- Include Bootstrap CSS -->
</head>
<body>
<div class="container">
    <h1>ویرایش کنسرت</h1>
    <form action="" method="POST">
        {% csrf_token %}  <!-- Add CSRF token for security -->
        {{ form.non_field_errors }}  <!-- Display non-field errors -->
        
        {% for field in form %}
            <div class="form-group">
                <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                {{ field }}  <!-- Render each field -->
                {{ field.errors }}  <!-- Display errors for the specific field -->
            </div>
        {% endfor %}
        
        <button type="submit" class="btn btn-success">ذخیره</button>
    </form>
</div>
</body>
</html>
