<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ویرایش کنسرت</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'IRANSans', Tahoma, sans-serif;
            direction: rtl;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
        }
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 30px;
            text-align: center;
            font-weight: 700;
            border-bottom: 3px solid #28a745;
            display: inline-block;
            padding-bottom: 10px;
        }
        .mylable {
            font-size: 18px;
            color: #555;
            margin-bottom: 15px;
            font-weight: 500;
            display: block;
            padding: 10px 15px;
            background-color: #f7f7f7;
            border-radius: 8px;
            box-shadow: inset 0 1px 5px rgba(0, 0, 0, 0.05);
        }
        .mainborder {
            border: 1px solid #dee2e6;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 20px;
            background-color: #fafafa;
        }
        .bottonborder {
            text-align: center;
            margin-top: 30px;
        }
        button {
            width: 160px;
            font-size: 18px;
            font-weight: bold;
            background-color: #28a745;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            transition: background-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        button:hover {
            background-color: #218838;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        @media (max-width: 768px) {
            .col-md-6 {
                margin-bottom: 20px;
            }
            h1 {
                font-size: 24px;
            }
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>ویرایش کنسرت</h1>
    <div class="mainborder">
        <div class="row">
            <div class="col-md-6">
                <p class="mylable">نام کنسرت: {{ concert.name }}</p>
                <p class="mylable">نام خواننده: {{ concert.singer_name }}</p>
                <p class="mylable">مدت کنسرت (دقیقه): {{ concert.length }}</p>
            </div>
            <div class="col-md-6">
                {{ concert.Concert_picture }}
            </div>
        </div>
    </div>
    <div class="bottonborder">
        <button type="submit" class="btn btn-success">ذخیره</button>
    </div>
</div>
</body>
</html>
