{% extends 'TicketSales/base.html' %}
{% load static %}

{% block titlepage %}
    لیست سانس‌ها
{% endblock %}

{% block mainContent %}
    {% if timelist %}
    <div class="row">
        {% for time in timelist %}
            <div class="col-sm-6 col-md-4 col-lg-3">
                <a>
                    <div>
                        <p>{{ time.Concert.name }}</p>
                    </div>
                </a>
            </div>
        {% endfor %}
    </div>    
    {% else %}
        <p>در حال حاضر کنسرتی موجود نیست.</p>
    {% endif %}
{% endblock %}
