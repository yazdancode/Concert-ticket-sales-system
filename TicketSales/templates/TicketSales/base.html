{% load static %}
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سامانه فروش بلیط کنسرت</title>

    <!-- Linking Bootstrap, FontAwesome, and custom styles -->
    <link rel="stylesheet" type="text/css" href="{% static 'TicketSales/css/bootstrap.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'TicketSales/css/fontawesome.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'TicketSales/css/style.css' %}">

    <style>
        /* استایل کلی */
        body {
            background-color: #f4f4f4;
            font-family: 'Arial', sans-serif;
        }

        /* استایل عنوان */
        h1 {
            color: #333;
            text-align: center;
            margin: 20px 0;
        }

        /* استایل دکمه‌ها */
        .btn {
            border-radius: 25px;
            padding: 10px 20px;
            transition: background-color 0.3s, transform 0.2s;
        }

        .btn-success {
            background-color: #28a745; /* سبز */
            color: white;
        }

        .btn-danger {
            background-color: #dc3545; /* قرمز */
            color: white;
        }

        /* افکت‌ها */
        .btn:hover {
            transform: scale(1.05);
        }

        .btn-success:hover {
            background-color: #218838; /* سبز تیره */
        }

        .btn-danger:hover {
            background-color: #c82333; /* قرمز تیره */
        }

        /* استایل لیست */
        .btnul {
            list-style-type: none;
            padding: 0;
            text-align: center;
        }

        .btnul li {
            display: inline;
            margin: 0 10px;
        }

        /* فضای بین المان‌ها */
        .container {
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* استایل برای صفحه اصلی */
        .row {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row box">
            <h1>{% block titlepage %}{% endblock %}</h1>
            <ul class="btnul">
                {% if user.is_authenticated %}
                    <li><a class="btn btn-danger" href="{% url 'profile' %}">پروفایل</a></li>
                    <li><a class="btn btn-danger" href="{% url 'logout' %}">خروج</a></li>
                {% else %}
                    <li><a class="btn btn-success" href="{% url 'login' %}">ورود</a></li>
                    <li><a class="btn btn-danger" href="{% url 'profile-register' %}">ثبت نام</a></li>
                {% endif %}
                <li><a class="btn btn-success" href="{% url 'concert_list' %}">صفحه اصلی</a></li>
                <li><a class="btn btn-success" href="{% url 'time_list' %}">مشاهده کنسرت‌ها</a></li>
                <li><a class="btn btn-danger" href="{% url 'location_list' %}">اطلاعات محل</a></li>
            </ul>
        </div>
        <div class="row">
            {% block mainContent %}{% endblock %}
        </div>
    </div>

    <!-- Include Bootstrap JavaScript (optional for interactivity) -->
    <script src="{% static 'TicketSales/js/bootstrap.bundle.js' %}"></script>
    <script src="{% static 'TicketSales/js/jquery-3.7.1.min.js' %}"></script>
    <script src="{% static 'TicketSales/js/fontawesome.js' %}"></script>
    <script src="{% static 'TicketSales/js/main.js' %}"></script>
</body>
</html>
